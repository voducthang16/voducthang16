name: Generate Snake

on:
  # Cháº¡y tá»± Ä‘á»™ng má»—i 12 giá»
  schedule:
    - cron: "0 */12 * * *" 
  
  # Cho phÃ©p cháº¡y thá»§ cÃ´ng (báº¥m nÃºt Run workflow)
  workflow_dispatch:
  
  # Cháº¡y má»—i khi push code lÃªn main (Ä‘á»ƒ test ngay)
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ğŸ‘‡ QUAN TRá»ŒNG: Cáº¥p quyá»n ghi Ä‘á»ƒ push branch output
    permissions: 
      contents: write
      
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
